<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery img {
            width: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .uno{
            background: url(../ejercicio21/1.jpg) no-repeat center center;
            padding: 100px;
            transition: background .5s;
        }
        .uno:hover{
            background: url(../ejercicio21/2.jpg) no-repeat center center;
        }

    </style>
</head>
<body>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-image" src="" alt="Lightbox Image">
        </div>
    </div>

    <div class="gallery">
        <img src="../ejercicio21/1.jpg" alt="Image 1" onclick="openLightbox(this.src)">
        <img src="../ejercicio21/2.jpg" alt="Image 2" onclick="openLightbox(this.src)">
        <img src="../ejercicio21/3.jpg" alt="Image 3" onclick="openLightbox(this.src)">
    </div>

    <div class="uno">
        hola
    </div>

    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
