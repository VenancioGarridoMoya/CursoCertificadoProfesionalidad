<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .baner{
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .slide{
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: banerFade 12s infinite;
        }
        .slide1{
            background-image: url('1.jpg');
            animation-delay: 0s;
        }
        .slide2{
            background-image: url('2.webp');
            animation-delay: 4s;
        }
        .slide3{
            background-image: url('3.webp');
            animation-delay: 8s;
        }
        @keyframes banerFade {
            0% {opacity: 0;}
            8% {opacity: 1;}
            25% {opacity: 1;}
            33% {opacity: 0;}
            100% {opacity: 0;}
        }
        .overlay{
            position:absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="baner">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="overlay">
            <h1>Bienvenido a nuestra empresa</h1>
            <p>Especialistas en productos de leña</p>
        </div>
    </section>
</body>
</html>º
