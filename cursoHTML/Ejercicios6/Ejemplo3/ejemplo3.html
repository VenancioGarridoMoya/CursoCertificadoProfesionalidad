<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de columnas</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>

<body>
    <header>
        <h1> Formatos a columnas de tablas </h1>
    </header>
    <nav></nav>
    <main>
        <table>
            <caption> Título de la tabla</caption>
            <colgroup>
                <col id="columna1">
                <col span="2" id="columnas2">
                <col id="columna3">
            </colgroup>
            <tr>
                <td> fila 1. col.1</td>
                <td> fila 1. col.2</td>
                <td> fila 1. col.3</td>
                <td> fila 1. col.4</td>
            </tr>
            <tr>
                <td> fila 2. col.1</td>
                <td> fila 2. col.2</td>
                <td> fila 2. col.3</td>
                <td> fila 2. col.4</td>
            </tr>
            <tr>
                <td> fila 3. col.1</td>
                <td> fila 3. col.2</td>
                <td> fila 3. col.3</td>
                <td> fila 3. col.4</td>
            </tr>
        </table>
        <br>
        <hr>
        <br>
        <table>

            <tr>

                <td class="menu">

                    <div>menú</div>

                </td>

                <td class="contenido">

                    <div>contenido</div>

                </td>

                <td class="lateral">

                    <div>lateral</div>

                </td>

            </tr>

        </table>
    </main>
    <aside></aside>
    <footer></footer>

</body>

</html>
