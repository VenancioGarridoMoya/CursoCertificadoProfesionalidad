<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetMarket - Tienda de Mascotas</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div class="container-fluid">
    <div class="row bg-primary text-white text-center py-4">
      <div class="col">
        <h1>🐶 PetMarket</h1>
      </div>
    </div>

    <!-- Categorías -->
    <div class="row text-center text-white">
      <div class="col-md-4 bg-warning p-4">
        <h3>Comida</h3>
      </div>
      <div class="col-md-4 bg-success p-4">
        <h3>Juguetes</h3>
      </div>
      <div class="col-md-4 bg-info p-4">
        <h3>Accesorios</h3>
      </div>
    </div>
</div>
<div class="container">
    <!-- Promociones -->
    <div class="row text-center mt-4">
      <div class="col-md-6 bg-light border p-3">
        <h4>🐱 20% de descuento en alimento para gatos</h4>
      </div>
      <div class="col-md-6 bg-light border p-3">
        <h4>🐶 2x1 en juguetes para perros</h4>
      </div>
    </div>
</div>
  <div class="container-fluid">
    <!-- Footer -->
    <div class="row bg-dark text-white text-center py-3 mt-4">
      <div class="col">
        © 2025 PetMarket - Todos los derechos reservados
      </div>
    </div>
  </div>

</body>
</html>
