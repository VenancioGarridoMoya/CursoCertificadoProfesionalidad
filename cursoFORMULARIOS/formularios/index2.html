<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBuscador Multiplataforma</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fira+Code:wght@400;700&display=swap');

    body {
        font-family: 'Montserrat', 'Fira Code', Arial, sans-serif;
        max-width: 850px;
        margin: 0 auto;
        padding: 28px 6px;
        background: linear-gradient(135deg, #f8ffae 0%, #43cea2 50%, #185a9d 100%);
        min-height: 100vh;
        animation: bgMove 12s ease-in-out infinite alternate;
    }
    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
    h1 {
        color: #fff;
        font-size: 2.2rem;
        text-align: center;
        letter-spacing: 2px;
        margin-bottom: 28px;
        font-weight: 900;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 3px 16px #185a9d44, 0 1px 0 #fff;
        filter: drop-shadow(0 2px 8px #43cea2aa);
    }
    h2 {
        color: #fff;
        font-size: 1.15rem;
        font-weight: 800;
        margin-bottom: 14px;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 8px #185a9d33;
        letter-spacing: 1px;
    }
    .section {
        background: rgba(255,255,255,0.98);
        padding: 20px 14px 14px 14px;
        margin-bottom: 22px;
        border-radius: 16px;
        box-shadow: 0 8px 28px 0 rgba(31, 38, 135, 0.14), 0 1px 4px 0 #43cea255;
        border: 2px solid #43cea2;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.25s, transform 0.18s;
    }
    .section::before {
        content: "";
        position: absolute;
        top: -40px; left: -40px;
        width: 120px; height: 120px;
        background: radial-gradient(circle, #43cea2cc 0%, transparent 80%);
        z-index: 0;
        pointer-events: none;
        filter: blur(6px);
    }
    .section:hover {
        box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.22), 0 2px 8px 0 #43cea288;
        transform: translateY(-2px) scale(1.01);
    }
    .search-box {
        margin-bottom: 14px;
        position: relative;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px 12px 10px 38px;
        font-size: 1rem;
        border: 2px solid #43cea2;
        border-radius: 8px;
        background: #f8fafc;
        transition: border-color 0.2s, box-shadow 0.2s;
        outline: none;
        margin-bottom: 2px;
        font-family: 'Fira Code', 'Montserrat', Arial, sans-serif;
        box-shadow: 0 1px 4px 0 #43cea222;
    }
    input[type="text"]:focus {
        border-color: #185a9d;
        box-shadow: 0 0 0 2px #43cea244;
    }
    .search-box::before {
        content: "üîé";
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.1rem;
        opacity: 0.7;
        pointer-events: none;
    }
    .checkboxes {
        margin: 14px 0 8px 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
    }
    label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.97rem;
        color: #222;
        background: linear-gradient(90deg, #e0eafc 0%, #cfdef3 100%);
        border-radius: 6px;
        padding: 7px 10px;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        border: 1.2px solid #43cea2;
        font-family: 'Montserrat', Arial, sans-serif;
        box-shadow: 0 1px 4px 0 #43cea222;
        position: relative;
    }
    label:hover {
        background: linear-gradient(90deg, #43cea2 0%, #e0eafc 100%);
        color: #185a9d;
        transform: scale(1.02);
        box-shadow: 0 2px 8px 0 #43cea244;
    }
    input[type="checkbox"] {
        accent-color: #43cea2;
        width: 16px;
        height: 16px;
        margin-right: 4px;
        border-radius: 3px;
        border: 2px solid #185a9d;
        box-shadow: 0 1px 4px 0 #43cea222;
        transition: border 0.18s;
    }
    input[type="checkbox"]:focus {
        border: 2px solid #43cea2;
    }
    button {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: white;
        padding: 10px 22px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 900;
        margin-top: 10px;
        box-shadow: 0 2px 8px 0 #43cea244, 0 1px 4px 0 #185a9d22;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        letter-spacing: 1px;
        text-shadow: 0 1px 2px #185a9d44;
        font-family: 'Montserrat', Arial, sans-serif;
        position: relative;
        overflow: hidden;
    }
    button::after {
        content: "";
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, #f8ffae44 0%, #43cea244 100%);
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 1;
    }
    button:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        box-shadow: 0 4px 16px 0 #43cea288, 0 2px 8px 0 #185a9d33;
        transform: translateY(-1px) scale(1.02);
    }
    button:hover::after {
        opacity: 0.18;
    }
    @media (max-width: 700px) {
        .section {
            padding: 10px 3px 8px 3px;
        }
        h1 {
            font-size: 1.3rem;
        }
        h2 {
            font-size: 0.95rem;
        }
        .checkboxes {
            grid-template-columns: 1fr;
        }
        button {
            padding: 8px 6px;
            font-size: 0.93rem;
        }
    }
    ::-webkit-scrollbar {
        width: 8px;
        background: #e0eafc;
    }
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        border-radius: 6px;
    }
</style>
</head>
<body>
    <h1>SuperBuscador Multiplataforma</h1>

    <!-- üîç Secci√≥n 1: Buscadores Web -->
    <div class="section">
        <h2>üîç Buscar en la Web</h2>
        <div class="search-box">
            <input type="text" id="webSearchQuery" placeholder="Ej: Inteligencia Artificial...">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" name="webEngine" value="google"> Google</label>
            <label><input type="checkbox" name="webEngine" value="bing"> Bing</label>
            <label><input type="checkbox" name="webEngine" value="yahoo"> Yahoo</label>
            <label><input type="checkbox" name="webEngine" value="duckduckgo"> DuckDuckGo</label>
            <label><input type="checkbox" name="webEngine" value="ecosia"> Ecosia</label>
            <label><input type="checkbox" name="webEngine" value="ask"> Ask</label>
            <label><input type="checkbox" name="webEngine" value="qwant"> Qwant</label>
            <label><input type="checkbox" name="webEngine" value="startpage"> Startpage</label>
            <label><input type="checkbox" name="webEngine" value="yandex"> Yandex</label>
            <label><input type="checkbox" name="webEngine" value="baidu"> Baidu</label>
            <label><input type="checkbox" name="webEngine" value="swisscows"> Swisscows</label>
            <label><input type="checkbox" name="webEngine" value="gibiru"> Gibiru</label>
            <label><input type="checkbox" name="webEngine" value="metager"> MetaGer</label>
            <label><input type="checkbox" name="webEngine" value="searx"> Searx</label>
            <label><input type="checkbox" name="webEngine" value="mojeek"> Mojeek</label>
        </div>
        <button onclick="performWebSearch()">Buscar en la Web</button>
    </div>

    <!-- üé• Secci√≥n 2: Buscador de Videos -->
    <div class="section">
        <h2>üé• Buscar Videos</h2>
        <div class="search-box">
            <input type="text" id="videoSearchQuery" placeholder="Ej: Tutorial de JavaScript...">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" name="videoEngine" value="youtube"> YouTube</label>
            <label><input type="checkbox" name="videoEngine" value="vimeo"> Vimeo</label>
            <label><input type="checkbox" name="videoEngine" value="dailymotion"> Dailymotion</label>
            <label><input type="checkbox" name="videoEngine" value="twitch"> Twitch (Clips)</label>
            <label><input type="checkbox" name="videoEngine" value="odysee"> Odysee</label>
            <label><input type="checkbox" name="videoEngine" value="rutube"> Rutube</label>
        </div>
        <button onclick="performVideoSearch()">Buscar Videos</button>
    </div>

    <!-- üìö Secci√≥n 3: Buscador de Libros (PDF/EPUB) -->
    <div class="section">
        <h2>üìö Buscar Libros (PDF/EPUB)</h2>
        <div class="search-box">
            <input type="text" id="bookSearchQuery" placeholder="Ej: Cien a√±os de soledad...">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" name="bookEngine" value="googlebooks"> Google Books</label>
            <label><input type="checkbox" name="bookEngine" value="openlibrary"> OpenLibrary</label>
            <label><input type="checkbox" name="bookEngine" value="pdfdrive"> PDF Drive</label>
            <label><input type="checkbox" name="bookEngine" value="zlibrary"> Z-Library (Mirror)</label>
            <label><input type="checkbox" name="bookEngine" value="projectgutenberg"> Project Gutenberg</label>
            <label><input type="checkbox" name="bookEngine" value="manybooks"> ManyBooks</label>
            <label><input type="checkbox" name="bookEngine" value="libgen"> Library Genesis</label>
        </div>
        <button onclick="performBookSearch()">Buscar Libros</button>
    </div>

    <script>
        // üîç Funci√≥n para b√∫squeda en la Web
        function performWebSearch() {
            const searchQuery = document.getElementById("webSearchQuery").value.trim();
            if (!searchQuery) {
                alert("Introduce un t√©rmino de b√∫squeda.");
                return;
            }

            const checkboxes = document.querySelectorAll('input[name="webEngine"]:checked');
            if (checkboxes.length === 0) {
                alert("Selecciona al menos un buscador.");
                return;
            }

            const searchEngines = {
                google: `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`,
                bing: `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`,
                yahoo: `https://search.yahoo.com/search?p=${encodeURIComponent(searchQuery)}`,
                duckduckgo: `https://duckduckgo.com/?q=${encodeURIComponent(searchQuery)}`,
                ecosia: `https://www.ecosia.org/search?q=${encodeURIComponent(searchQuery)}`,
                ask: `https://www.ask.com/web?q=${encodeURIComponent(searchQuery)}`,
                qwant: `https://www.qwant.com/?q=${encodeURIComponent(searchQuery)}`,
                startpage: `https://www.startpage.com/search?q=${encodeURIComponent(searchQuery)}`,
                yandex: `https://yandex.com/search/?text=${encodeURIComponent(searchQuery)}`,
                baidu: `https://www.baidu.com/s?wd=${encodeURIComponent(searchQuery)}`,
                swisscows: `https://swisscows.com/web?query=${encodeURIComponent(searchQuery)}`,
                gibiru: `https://gibiru.com/results.html?q=${encodeURIComponent(searchQuery)}`,
                metager: `https://metager.org/meta/meta.ger3?eingabe=${encodeURIComponent(searchQuery)}`,
                searx: `https://searx.be/search?q=${encodeURIComponent(searchQuery)}`,
                mojeek: `https://www.mojeek.com/search?q=${encodeURIComponent(searchQuery)}`
            };

            checkboxes.forEach(checkbox => {
                const engine = checkbox.value;
                window.open(searchEngines[engine], '_blank');
            });
        }

        // üé• Funci√≥n para b√∫squeda de videos
        function performVideoSearch() {
            const searchQuery = document.getElementById("videoSearchQuery").value.trim();
            if (!searchQuery) {
                alert("Introduce un t√©rmino de b√∫squeda.");
                return;
            }

            const checkboxes = document.querySelectorAll('input[name="videoEngine"]:checked');
            if (checkboxes.length === 0) {
                alert("Selecciona al menos una plataforma.");
                return;
            }

            const videoEngines = {
                youtube: `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`,
                vimeo: `https://vimeo.com/search?q=${encodeURIComponent(searchQuery)}`,
                dailymotion: `https://www.dailymotion.com/search/${encodeURIComponent(searchQuery)}`,
                twitch: `https://www.twitch.tv/search?term=${encodeURIComponent(searchQuery)}`,
                odysee: `https://odysee.com/$/search?q=${encodeURIComponent(searchQuery)}`,
                rutube: `https://rutube.ru/search/?query=${encodeURIComponent(searchQuery)}`
            };

            checkboxes.forEach(checkbox => {
                const engine = checkbox.value;
                window.open(videoEngines[engine], '_blank');
            });
        }

        // üìö Funci√≥n para b√∫squeda de libros
        function performBookSearch() {
            const searchQuery = document.getElementById("bookSearchQuery").value.trim();
            if (!searchQuery) {
                alert("Introduce un t√©rmino de b√∫squeda.");
                return;
            }

            const checkboxes = document.querySelectorAll('input[name="bookEngine"]:checked');
            if (checkboxes.length === 0) {
                alert("Selecciona al menos una plataforma.");
                return;
            }

            const bookEngines = {
                googlebooks: `https://www.google.com/search?tbm=bks&q=${encodeURIComponent(searchQuery)}`,
                openlibrary: `https://openlibrary.org/search?q=${encodeURIComponent(searchQuery)}`,
                pdfdrive: `https://www.pdfdrive.com/search?q=${encodeURIComponent(searchQuery)}`,
                zlibrary: `https://singlelogin.re/?q=${encodeURIComponent(searchQuery)}`,
                projectgutenberg: `https://www.gutenberg.org/ebooks/search/?query=${encodeURIComponent(searchQuery)}`,
                manybooks: `https://manybooks.net/search-book?search=${encodeURIComponent(searchQuery)}`,
                libgen: `http://libgen.is/search.php?req=${encodeURIComponent(searchQuery)}`
            };

            checkboxes.forEach(checkbox => {
                const engine = checkbox.value;
                window.open(bookEngines[engine], '_blank');
            });
        }
    </script>
</body>
</html>
