<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suscripción al Boletín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    .checkbox-container label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Suscríbete al Boletín</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" autocomplete="email">

      <div class="checkbox-container">
        <p><input type="checkbox" id="terminos" name="terminos" required>
         Acepto la politica de privacidad</p>
        <p><input type="checkbox" id="terminos1" name="terminos" required>
         Acepto los terminos y condiciones</p>
        <p><input type="checkbox" id="terminos2" name="terminos" >
         Acepto recibir correos de marketing</p>
        <p><input type="checkbox" id="terminos3" name="terminos" >
        Acepto recibir correos de promociones</p>
        <p><input type="checkbox" id="terminos4" name="terminos" >
         Acepto todo</p>
        <script>
          document.getElementById('terminos4').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="terminos"]');
            checkboxes.forEach(checkbox => {
              checkbox.checked = this.checked;
            });
          });
        </script>
        
      </div>

      <button type="submit">Suscribirse</button>
    </form>

    
  </div>

</body>
</html>
