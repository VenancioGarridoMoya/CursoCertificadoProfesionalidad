<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar con Submenús</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados para submenús */
    .dropdown-submenu {
      position: relative;
	
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
 
    }

    /* Mostrar submenú al pasar el ratón */
    .dropdown-submenu:hover .dropdown-menu {
      display: block;

    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logotipo -->
    <a class="navbar-brand" href="#">
      <img src="logo.jpeg" alt="Logo" width="75px"  class="d-inline-block align-text-top">
      Mi Empresa
    </a>
    <!-- Botón de colapso para dispositivos pequeños -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Enlaces de navegación -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <!-- Enlace simple -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <!-- Dropdown con submenú -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Ordenadores</a></li>
            <li><a class="dropdown-item" href="#">Periféricos</a></li>
            <!-- Submenú -->
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">Componentes</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Procesadores</a></li>
                <li><a class="dropdown-item" href="#">Tarjetas Gráficas</a></li>
                <li><a class="dropdown-item" href="#">Memorias RAM</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <!-- Otro enlace simple -->
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido de la página -->
<div class="container mt-5">
  <h1>Bienvenido a Nuestra Página</h1>
  <p>Contenido de ejemplo...</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
